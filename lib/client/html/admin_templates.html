<template name="AdminDashboard">
	{{> AdminCollectionWidget }}
	{{> AdminUserWidget}}
</template>

<template name="AdminDashboardNew">
	{{#if adminTemplate admin_collection 'new'}}
		{{#with adminTemplate admin_collection 'new'}}
		{{> UI.dynamic template=name data=data }}
		{{/with}}
	{{else}}
		{{> quickForm id="admin_insert" collection=admin_collection omitFields=admin_omit_fields}}
	{{/if}}
</template>

<template name="AdminDashboardEdit">
	{{#if adminTemplate admin_collection 'edit'}}
		{{#with adminTemplate admin_collection 'edit'}}
		{{> UI.dynamic template=name data=data }}
		{{/with}}
	{{else}}
		{{#if admin_current_doc}}
		{{> quickForm id="admin_update" collection=admin_collection doc=admin_current_doc omitFields=admin_omit_fields}}
		{{/if}}
	{{/if}}
</template>



<template name="AdminDashboardView">
	{{#if adminTemplate admin_collection 'view'}}
		{{#with adminTemplate admin_collection 'view'}}
		{{> UI.dynamic template=name data=data }}
		{{/with}}
	{{else}}
		{{#if documents}}

		<table class="table table-striped">

			<thead>
				<tr>
					{{#each admin_table_columns}}
					<th>{{this.label}}</th>
					{{/each}}
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>

			<tbody>
				{{#each documents}}
				<tr>
					{{#each admin_table_columns}}
					<td>{{{admin_table_value this ../_id}}}</td>
					{{/each}}
					<td>
					<a href="{{pathFor 'adminDashboardEdit' _id=_id collection=admin_collection}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
					<a href="{{pathFor 'adminDashboardEdit' _id=_id collection=admin_collection}}" class="visible-xs btn btn-sm btn-primary"><i class="fa fa-pencil"></i> Edit</a>
					</td>
					<td>
						<a data-toggle="modal" doc="{{_id}}" href='#admin-delete-modal' class="hidden-xs btn btn-xs btn-danger btn-delete"><i class="fa fa-times" doc="{{_id}}"></i></a>
						<a data-toggle="modal" doc="{{_id}}" href='#admin-delete-modal' class="visible-xs btn btn-sm btn-danger btn-delete"><i class="fa fa-times" doc="{{_id}}"></i> Delete</a>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		{{else}}

		<div class="alert alert-info">
			There are no visible items in this collection
		</div>

		{{/if}}
	{{/if}}
</template>



<template name="AdminDashboardUsersNew">
	{{# autoForm id="adminNewUser" schema=AdminSchemas.newUser type="method" meteormethod="adminNewUser"}}

	{{>afQuickField name="email"}}
	{{>afQuickField name="chooseOwnPassword"}}

	{{#if afFieldValueIs name="chooseOwnPassword" value=false}}

	{{>afQuickField name="password"}}
	{{>afQuickField name="sendPassword"}}

	{{/if}}

	<button type="submit" class="btn btn-primary">Add USERS</button>

	{{/autoForm}}
	
</template>

<template name="AdminDashboardUsersView">
	<table class="table table-striped">

		<thead>
			<tr>
				<th>Admin</th>
				<th>Email</th>
				<th>Mail</th>
				<th>Joined</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>

		<tbody>
			{{#each users}}
			<tr>
				<td>{{#if adminIsUserInRole this._id 'admin'}}<i class="fa fa-check"></i>{{/if}}</td>
				<td>{{this.emails.[0].address}}</td>
				<td><a href="mailto:{{this.emails.[0].address}}" class="btn btn-default btn-xs"><i class="fa fa-envelope"></i></a></td>
				<td>{{this.createdAt}}</td>
				<td>
					<a href="{{pathFor 'adminDashboardUsersEdit' _id=_id collection=admin_collection}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
					<a href="{{pathFor 'adminDashboardUsersEdit' _id=_id collection=admin_collection}}" class="visible-xs btn btn-sm btn-primary"><i class="fa fa-pencil"></i> Edit</a>
				</td>
				<td>
					<a data-toggle="modal" doc="{{_id}}" href='#admin-delete-modal' class="hidden-xs btn btn-xs btn-danger btn-delete"><i class="fa fa-times" doc="{{_id}}"></i></a>
					<a data-toggle="modal" doc="{{_id}}" href='#admin-delete-modal' class="visible-xs btn btn-sm btn-danger btn-delete"><i class="fa fa-times" doc="{{_id}}"></i> Delete</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="AdminDashboardUsersEdit">
	{{#if adminUserSchemaExists}}
	{{> quickForm id="admin_update_user" buttonContent="Update" buttonClasses="btn-sm" collection=adminGetUsers doc=admin_current_doc omitFields="roles,services"}}
	<hr/>
	{{/if}}
	
	<h4>User Roles</h4>
	{{#each roles}}
	<button class="btn btn-primary btn-xs btn-remove-role" role="{{this}}" user="{{admin_current_id}}">{{this}}</button>
	{{/each}}
	{{#each otherRoles}}
	<button class="btn btn-default btn-xs btn-add-role" role="{{this}}" user="{{admin_current_id}}">{{this}}</button>
	{{/each}}
	{{#if roles}}
	<p style="margin-top:5px;">Click a role to toggle it.</p>
	{{else}}
	<p>User not in any roles. Click a role to add it to a user.</p>
	{{/if}}

	<hr/>
	<h4>Reset Password</h4>
	{{#autoForm id="adminSendResetPasswordEmail" schema=AdminSchemas.sendResetPasswordEmail type="method" meteormethod="adminSendResetPasswordEmail"}}
	<div class="form-group hidden">
		<label class="control-label" for="title">ID</label>
		<input value="{{admin_current_id}}" type="text" name="_id" omitfields="createdAtupdatedAt" required="" data-schema-key="_id" class="form-control" autocomplete="off">
		<span class="help-block"></span>
	</div>
	<p>Send a reset password email to {{admin_current_doc.emails.[0].address}}</p>
	<button type="submit" class="btn btn-primary btn-sm">Send Email</button>
	{{/autoForm}}

	<hr/>
	<h4>Change Password</h4>
	{{#autoForm id="adminChangePassword" schema=AdminSchemas.changePassword type="method" meteormethod="adminChangePassword"}}
	<div class="form-group hidden">
		<label class="control-label" for="title">ID</label>
		<input value="{{admin_current_id}}" type="text" name="_id" omitfields="createdAtupdatedAt" required="" data-schema-key="_id" class="form-control" autocomplete="off">
		<span class="help-block"></span>
	</div>
	{{>afQuickField name="password"}}
	<button type="submit" class="btn btn-primary btn-sm">Change Password</button>
	{{/autoForm}}


</template>
