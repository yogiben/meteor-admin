	<aside class="left-side sidebar-offcanvas">

				<div class="input-group">
					<input type="text" id="search" name="q" class="form-control" placeholder="Search..."/>

			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu">

					<a href="{{pathFor 'adminDashboard'}}">
						<i class="fa fa-dashboard"></i> <span>Dashboard</span>
					</a>
				</li>
				{{#each admin_collections}}
				<li class="treeview">

						<li><a href="{{pathFor 'adminDashboardNew' collection=this.name}}"><i class="fa fa-angle-double-right"></i> New</a></li>
						<li><a href="{{pathFor routeName}}"><i class="fa fa-angle-double-right"></i> View All</a></li>
					</ul>
				</li>

					<a href="#">
						<i class="fa fa-user"></i>
						<span>Users</span>
						<i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li><a href="{{pathFor 'adminDashboardUsersNew'}}"><i class="fa fa-angle-double-right"></i> New</a></li>
						<li><a href="{{pathFor 'adminDashboardUsersView'}}"><i class="fa fa-angle-double-right"></i> View All</a></li>
